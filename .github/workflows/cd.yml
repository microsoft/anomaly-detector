name: Publish Python ðŸ distribution ðŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches:
      - 'v*'
    tags:
      - '*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} ðŸ“¦
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          ['macos-13', 'macos-14', 'ubuntu-latest', 'windows-latest']


    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.19.2

    - name: Build wheels
      env:
        CIBW_ARCHS_WINDOWS: AMD64
      run: python -m cibuildwheel --output-dir wheelhouse

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish-to-testpypi:
    name: Publish Python ðŸ distribution ðŸ“¦ to TestPyPI
    needs:
      - build_wheels
      - build_sdist
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://test.pypi.org/p/time-series-anomaly-detector

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: cibw-all-files
          path: dist


  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-testpypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: cibw-all-files
        path: dist

    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v2.1.1
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' ./dist/**
        --repo '${{ github.repository }}'